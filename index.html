---
layout: default
title: Your New Jekyll Site
---

<div class="pa3 pa4-ns">
  <h1>Blog Posts</h1>
  <ul class="list">
    {% for post in site.posts %}
      <li class="lh-copy pv3"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
